<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
        margin: 0;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      h2 {
        margin-bottom: 10px;
      }

      .nav1 ul {
        display: flex;
        flex-direction: row;
        list-style-type: none;
        gap: 20px;
        font-size: 20px;
        justify-content: space-evenly;
        background-color: rgb(67, 70, 72);
        padding: 20px 18px;
        font-weight: 600;
        align-items: center;
      }

      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #fff;

        padding: 10px;
        border-radius: 10px;
        position: relative;
      }

      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: rgb(172, 210, 210);
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }

      button {
        font-weight: bold;
        padding: 5px 8px;
        background-color: aquamarine;
        border-radius: 10px;
        font-size: medium;
      }
      button:hover {
        cursor: pointer;
        background-color: turquoise;
      }

      .nav2 ul {
        list-style-type: none;
        margin: 0;
        background-color: rgb(138, 153, 166);
        padding: 0;
      }

      .nav2 li {
        margin-bottom: 10px;
        font-weight: 600;
      }

      .nav2 a {
        text-decoration: none;
        color: #fff;
        display: block;
        padding: 20px;
      }

      .nav2 .login-btn {
        margin-left: 20px;
        margin-bottom: 15px;
      }

      .nav2 a:hover {
        background-color: #137e0a;
      }

      .nav3 ul {
        display: flex;
        list-style-type: none;
        padding: 20px;
        background-color: rgb(99, 112, 123);
        gap: 25px;
        justify-content: space-evenly;
      }

      .nav3 a {
        color: #fff;
        text-decoration: none;
        font-size: large;
        display: block;
      }

      .nav3 .dropdown-content {
        display: none;
        background-color: #1a1a1a;
      }
      .nav3 .dropdown-content a:hover {
        cursor: pointer;
        background-color: gray;
        padding: 5px;
        width: 100%;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 12px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
