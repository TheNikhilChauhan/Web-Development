<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    <ul>
      <li>Hot Tea</li>
      <li>Ice Tea</li>
      <li>Coffee</li>
    </ul>
    <ol>
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
    </ol>
    <div>
      <h1>Block level elements</h1>
      <ul>
        <li>heading from h1 to h6</li>
        <li>ol, ul, li</li>
        <li>p</li>
      </ul>
    </div>

    <div>
      <h1>Inline elements</h1>
      <ul>
        <li>a tags</li>
        <li>img</li>
        <li>strong, i, emphasis tags</li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
