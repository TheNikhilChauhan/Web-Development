<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div id="expenseSection">
        <input type="text" placeholder="Expense name" id="expense" />
        <input type="number" placeholder="Amount" id="amount" />
        <button id="addExpense-btn">Add Expense</button>
      </div>
      <h2>Expenses</h2>
      <div id="secondSection" class="hidden">
        <ul id="showExpense"></ul>
      </div>
      <p>Total: <span id="totalExpense"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
